<div class="modal fade" id="channelModal" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Modal title</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p>Modal body text goes here.</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary">Save changes</button>
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>

<div class="header-wrap chat-header col-sm-12">
  <h1> Channels <button type="button" data-toggle="modal" data-target="#channelModal" class="btn btn-secondary">+</button></h1>
</div>

<div class="pre-scrollable chanels-list col-sm-12 row-sm-12 list-group list-group-info" >
  <div *ngFor="let channel of channelList" role="tablist">
    <app-channel [channel]="channel"></app-channel>
  </div>
</div>
