<p class="message">
  Message: <strong> {{message.content}} </strong> <br>
  From: <strong>{{message.from}}</strong>
</p>
<div *ngIf="message.imgUrl">
  <a href={{message.imgUrl}} target="_blank">
    <img class="embedImage" [src]="message.imgUrl">
  </a>
</div>
<div>
  <iframe class="embedVideo" *ngIf="message.ytUrl" [src]="message.ytUrl | safe" ></iframe>
</div>
