<div class="message row" id="message{{message.id}}">
  <div class="col-md-1">
    <img class="media-object" [src]="getAvatar(message.from)">
  </div>
  <div class="col-md-5">
    <span class="autor">{{message.from}}</span>
  </div>
  <div class="col-md-3"></div>
  <div class="col-md-3">
    <span class="hour">{{message.createdAt | dateFormat}}</span>
  </div>
  <div class="row">
    <div class="col-md-12">
      <span class="message-content" [innerHTML]="message.content | linkify">{{message.content}}</span>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-md-3"></div>
  <div class="col-md-6">
    <div *ngIf="message.imgUrl">
      <a href={{message.imgUrl}} target="_blank">
        <img class="embedImage" [src]="message.imgUrl">
      </a>
    </div>
    <div *ngIf="message.ytUrl">
      <iframe class="embedVideo" [src]="message.ytUrl | safe" ></iframe>
    </div>
    <div>
      <iframe class="embedTweet" *ngIf="message.tweet" [src]="message.tweet | safe" frameborder="0"></iframe>
    </div>
    <div *ngIf="message.instagram">
      <iframe class="embedInstagram" [src]="message.instagram | safe" frameborder="0" scrolling="no" allowtransparency="true"></iframe>
    </div>
  </div>
  <div class="col-md-3"></div>
</div>
