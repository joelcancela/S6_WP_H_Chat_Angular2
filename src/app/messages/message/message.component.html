<div class="message row">
  <div class="col-md-1">
    <img class="media-object" src="https://avatars0.githubusercontent.com/u/3139051?v=3&s=88">
  </div>
  <div class="col-md-5">
    <span class="autor">{{message.from}}</span>
  </div>
  <div class="col-md-3"></div>
  <div class="col-md-3">
    <span class="hour">{{message.createdAt}}</span>
  </div>
  <div class="row">
    <div class="col-md-12">
      <span class="message-content">{{message.content}}</span>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-md-3"></div>
  <div class="col-md-6">
    <div *ngIf="message.ytUrl">
      <iframe class="embedVideo" [src]="message.ytUrl | safe" ></iframe>
    </div>
  </div>
  <div class="col-md-3"></div>
</div>
