<p class="message" >
  Message: <strong [innerHTML]="message.content | linkify"></strong> <br>
  From: <strong>{{message.from}}</strong>
</p>
<div *ngIf="message.imgUrl">
  <a href={{message.imgUrl}} target="_blank">
    <img class="embedImage" [src]="message.imgUrl">
  </a>
</div>
<div *ngIf="message.ytUrl">
  <iframe class="embedVideo" [src]="message.ytUrl | safe" ></iframe>
</div>
<iframe class="embedTweet" *ngIf="message.tweet" [src]="message.tweet | safe" frameborder="0"></iframe>
