<div class="message" id="message{{message.id}}">
  <div class="row">
    <div class="col-md-1 avatar">
      <img class="media-object" src="https://avatars0.githubusercontent.com/u/3139051?v=3&s=88">
    </div>
    <div class="col-md-5 autor">
      <span>{{message.from}}</span>
    </div>
    <div class="col-md-3 separator"></div>
    <div class="col-md-3 hour">
      <span>{{message.createdAt}}</span>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <span class="message-content" [innerHTML]="message.content | linkify">{{message.content}}</span>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-md-3"></div>
  <div class="col-md-6">
    <div *ngIf="message.imgUrl">
      <a href={{message.imgUrl}} target="_blank">
        <img class="embedImage" [src]="message.imgUrl">
      </a>
    </div>
    <div *ngIf="message.ytUrl">
      <iframe class="embedVideo" [src]="message.ytUrl | safe" ></iframe>
    </div>
    <div>
      <iframe class="embedTweet" *ngIf="message.tweet" [src]="message.tweet | safe" frameborder="0"></iframe>
    </div>
  </div>
  <div class="col-md-3"></div>
</div>
