<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

<div class="chat-header header-wrap row">
  <div class="col-md-3" id="channelsButton">
    <i class="fa fa-comments-o fa-5x"  aria-hidden="true"></i>
  </div>
  <div class="col-md-9" id="info">
    <span >{{info}}</span>
  </div>
  <div class="col-md-3 input-group">
    <input type="text" id="newNick" class="form-control" value="{{currentPseudo}}" (focus)="displayButton()" (keyup.enter)="switchPseudo()" (blur)="switchPseudo()">
    <span class="input-group-btn" id="swapButton">
      <button class="btn btn-default" type="button" (click)="switchPseudo()">Swap !</button>
    </span>
  </div>
  <div class="col-md-3" id="usersButton" (click)="usersView()">
    <i class="fa fa-user fa-5x" aria-hidden="true"></i>
  </div>
</div>
